name: windows_chat_gpt_client
description: Windows ChatGPT Client

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_windows: ^0.2.2
  cupertino_icons: ^1.0.2
  bitsdojo_window:
    git:
      url: https://github.com/Jamminroot/bitsdojo_window.git
      path: bitsdojo_window
  app_popup_menu: ^1.0.0
  system_tray:
    git:
      url: https://github.com/Jamminroot/system_tray.git
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/app_icon.ico
    - assets/app_icon.png